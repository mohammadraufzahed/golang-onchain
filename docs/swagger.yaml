basePath: /
definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  schema.Endpoint:
    properties:
      assets:
        items:
          type: integer
        type: array
      createdAt:
        type: string
      currencies:
        items:
          type: integer
        type: array
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      formats:
        items:
          type: integer
        type: array
      id:
        type: integer
      initialized:
        type: boolean
      middleGroupID:
        type: integer
      name:
        type: string
      path:
        type: string
      resolutions:
        items:
          type: integer
        type: array
      tier:
        type: integer
      updatedAt:
        type: string
    type: object
  types.CreateTopGroupReq:
    description: Required data to create the Top Group
    properties:
      name:
        description: Name
        type: string
    type: object
  types.CreateTopGroupRes:
    description: Top Group response data
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  types.EndpointGetAll:
    properties:
      assets:
        items:
          type: integer
        type: array
      currencies:
        items:
          type: integer
        type: array
      formats:
        items:
          type: integer
        type: array
      id:
        type: integer
      path:
        type: string
      resolutions:
        items:
          type: integer
        type: array
      tier:
        type: integer
    type: object
  types.GetTopGroups:
    properties:
      id:
        type: integer
      middle_groups:
        items:
          $ref: '#/definitions/types.MiddleGroup'
        type: array
      name:
        type: string
    type: object
  types.MiddleGroup:
    properties:
      endpoints:
        items:
          $ref: '#/definitions/schema.Endpoint'
        type: array
      id:
        type: integer
      name:
        type: string
    type: object
  types.MiddleGroupAppendEndpoint:
    properties:
      endpoint_id:
        type: integer
    type: object
  types.MiddleGroupCreate:
    properties:
      name:
        type: string
      topgroup_id:
        type: integer
    type: object
  types.MiddleGroupUpdate:
    properties:
      name:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    name: ArioDev
    url: https://ariodev.com
  description: Glassnode clone for use in Iran
  title: Glassnode Service
  version: "1"
paths:
  /api/endpoint/{id}:
    get:
      operationId: endpoints_get_one
      parameters:
      - description: Endpoint id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfull
          schema:
            $ref: '#/definitions/types.EndpointGetAll'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Get the supported endpoint
      tags:
      - Endpoints
  /api/endpoint/all:
    get:
      operationId: endpoints_get
      produces:
      - application/json
      responses:
        "200":
          description: Successfull
          schema:
            items:
              $ref: '#/definitions/types.EndpointGetAll'
            type: array
      summary: Get the supported endpoints
      tags:
      - Endpoints
  /api/middlegroup:
    post:
      operationId: middlegroup_create
      parameters:
      - description: Data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.MiddleGroupCreate'
      produces:
      - application/json
      responses:
        "200":
          description: Created
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "500":
          description: Server faild
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Create the middle group
      tags:
      - Groups Management
  /api/middlegroup/{id}:
    delete:
      consumes:
      - application/json
      operationId: middlegroup_delete
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Deleted
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Delete the middle group
      tags:
      - Groups Management
    patch:
      consumes:
      - application/json
      operationId: middlegroup_update
      parameters:
      - description: Group id
        in: path
        name: id
        required: true
        type: integer
      - description: Updating data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.MiddleGroupUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: Updated
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "500":
          description: Server faild
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Update the middle group
      tags:
      - Groups Management
  /api/middlegroup/endpoint/{id}:
    delete:
      consumes:
      - application/json
      operationId: middlegroup_deleted_endpoint
      parameters:
      - description: MiddleGroup id
        in: path
        name: id
        required: true
        type: integer
      - description: Endpoint id
        in: body
        name: endpoint_id
        required: true
        schema:
          $ref: '#/definitions/types.MiddleGroupAppendEndpoint'
      produces:
      - application/json
      responses:
        "200":
          description: Deleted
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "500":
          description: Server faild
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Remove a endpoint to middle group
      tags:
      - Groups Management
    post:
      consumes:
      - application/json
      operationId: middlegroup_append_endpoint
      parameters:
      - description: MiddleGroup id
        in: path
        name: id
        required: true
        type: integer
      - description: Endpoint id
        in: body
        name: endpoint_id
        required: true
        schema:
          $ref: '#/definitions/types.MiddleGroupAppendEndpoint'
      produces:
      - application/json
      responses:
        "200":
          description: Created
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "500":
          description: Server faild
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Append a endpoint to middle group
      tags:
      - Groups Management
  /api/topgroup:
    get:
      operationId: topgroups_get
      produces:
      - application/json
      responses:
        "200":
          description: TopGroup
          schema:
            items:
              $ref: '#/definitions/types.GetTopGroups'
            type: array
      summary: Get TopGroups
      tags:
      - Groups Management
    post:
      consumes:
      - application/json
      operationId: topgroup_create
      parameters:
      - description: TopGroup name
        in: body
        name: name
        required: true
        schema:
          $ref: '#/definitions/types.CreateTopGroupReq'
      produces:
      - application/json
      responses:
        "200":
          description: TopGroup created
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "500":
          description: Creating faild
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Add a new Top group
      tags:
      - Groups Management
  /api/topgroup/{id}:
    delete:
      operationId: topgroups_delete
      parameters:
      - description: TopGroup ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Result
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "500":
          description: Error
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Delete TopGroup
      tags:
      - Groups Management
    patch:
      operationId: topgroups_update
      parameters:
      - description: TopGroup ID
        in: path
        name: id
        required: true
        type: integer
      - description: Request body
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.CreateTopGroupReq'
      produces:
      - application/json
      responses:
        "200":
          description: TopGroup updated
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
        "500":
          description: Updating faild
          schema:
            $ref: '#/definitions/types.CreateTopGroupRes'
      summary: Update TopGroups
      tags:
      - Groups Management
swagger: "2.0"
