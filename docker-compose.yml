version: "3"

services:
  cache:
    image: redis:7-alpine
    networks:
      - app
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
  database:
    image: postgres:14
    restart: always
    networks:
      - app
    environment:
      POSTGRES_PASSWORD: glassnode
      POSTGRES_USER: glassnode
      POSTGRES_DB: glassnode
    ports:
      - 5432:5432
  tsdb:
    image: influxdb:2.4-alpine
    ports:
      - 8086:8086
    volumes:
      - tsdb:/var/lib/influxdb2
    networks:
      - app
    environment:
      DOCKER_INFLUXDB_INIT_USERNAME: influx
      DOCKER_INFLUXDB_INIT_PASSWORD: influx
      DOCKER_INFLUXDB_INIT_ORG: glassnode
      DOCKER_INFLUXDB_INIT_BUCKET: glassnode
      INFLUXDB_DB: glassnode
      INFLUXDB_ADMIN_USER: glassnode
      INFLUXDB_ADMIN_PASSWORD: glassnode
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: glassnode
  # ui:
  #   image: chronograf:latest
  #   ports:
  #     - 8888:8888
  #   depends_on:
  #     - tsdb
  #   environment:
  #     INFLUXDB_URL: http://tsdb:8086
  #     INFLUXDB_USERNAME: glassnode
  #     INFLUXDB_PASSWORD: glassnode
  api:
    build:
      context: .
    networks:
      - app
    ports:
      - 3000:3000
    depends_on:
      - cache
      - database
      - tsdb
    restart: always
volumes:
  cache:
    driver: local
  tsdb:
    driver: local

networks:
  app:
