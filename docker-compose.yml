version: '3'

services:
  cache:
    image: redis:7-alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
  database:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: glassnode
      POSTGRES_USER: glassnode
      POSTGRES_DB: glassnode
    ports:
      - 5432:5432
volumes:
  cache:
    driver: local